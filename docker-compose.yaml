services:
  tg-emailer:
    image: tg-emailer
    env_file:
      - .env                
    environment:             
      - TELEGRAM_TOKEN
      - EMAIL
      - PASSWORD
      - RECIPIENT
      - SMTP_SERVER
      - SMTP_PORT
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
